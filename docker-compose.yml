services:
  gateway:
    container_name: service-gateway
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GATEWAY_HTTP_ADDR=${GATEWAY_HTTP_ADDR}
      - GATEWAY_AUTH_ENABLED=${GATEWAY_AUTH_ENABLED}
      - GATEWAY_AUTH_JWT_SECRET=${GATEWAY_JWT_SECRET}
      - GATEWAY_GRPC_USER_ADDR=${GATEWAY_GRPC_USER_ADDR}
      - GATEWAY_GRPC_INTERNAL_TOKEN=${INTERNAL_AUTH_TOKEN}
      - GATEWAY_RATE_LIMIT_DRIVER_LOCATION_REQUESTS=${GATEWAY_RATE_LIMIT_DRIVER_LOCATION_REQUESTS}
      - GATEWAY_RATE_LIMIT_DRIVER_LOCATION_WINDOW_SECONDS=${GATEWAY_RATE_LIMIT_DRIVER_LOCATION_WINDOW_SECONDS}
      - GATEWAY_RATE_LIMIT_OFFER_REQUESTS=${GATEWAY_RATE_LIMIT_OFFER_REQUESTS}
      - GATEWAY_RATE_LIMIT_OFFER_WINDOW_SECONDS=${GATEWAY_RATE_LIMIT_OFFER_WINDOW_SECONDS}
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ride:
    container_name: service-ride
    build:
      context: .
      dockerfile: services/ride/Dockerfile
    ports:
      - "50051:50051"
    environment:
      - RIDE_GRPC_ADDR=${RIDE_GRPC_ADDR}
      - RIDE_POSTGRES_DSN=${RIDE_POSTGRES_DSN}
      - RIDE_NATS_URL=${RIDE_NATS_URL}
      - RIDE_NATS_SELF_HEAL=${RIDE_NATS_SELF_HEAL}
      - RIDE_OUTBOX_ENABLED=${RIDE_OUTBOX_ENABLED}
      - RIDE_GRPC_USER_ADDR=${RIDE_GRPC_USER_ADDR}
      - RIDE_GRPC_USER_REQUEST_TIMEOUT_SECONDS=${RIDE_GRPC_USER_REQUEST_TIMEOUT_SECONDS}
      - RIDE_GRPC_USER_RETRY_MAX=${RIDE_GRPC_USER_RETRY_MAX}
      - RIDE_GRPC_USER_RETRY_BACKOFF_MS=${RIDE_GRPC_USER_RETRY_BACKOFF_MS}
      - RIDE_CIRCUIT_BREAKER_USER_ENABLED=${RIDE_CIRCUIT_BREAKER_USER_ENABLED}
      - RIDE_CIRCUIT_BREAKER_USER_MAX_REQUESTS=${RIDE_CIRCUIT_BREAKER_USER_MAX_REQUESTS}
      - RIDE_CIRCUIT_BREAKER_USER_INTERVAL_SECONDS=${RIDE_CIRCUIT_BREAKER_USER_INTERVAL_SECONDS}
      - RIDE_CIRCUIT_BREAKER_USER_TIMEOUT_SECONDS=${RIDE_CIRCUIT_BREAKER_USER_TIMEOUT_SECONDS}
      - RIDE_CIRCUIT_BREAKER_USER_FAILURE_RATIO=${RIDE_CIRCUIT_BREAKER_USER_FAILURE_RATIO}
      - RIDE_CIRCUIT_BREAKER_USER_MIN_REQUESTS=${RIDE_CIRCUIT_BREAKER_USER_MIN_REQUESTS}
      - RIDE_INTERNAL_AUTH_TOKEN=${INTERNAL_AUTH_TOKEN}
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      postgres:
        condition: service_healthy

  location:
    container_name: service-location
    build:
      context: .
      dockerfile: services/location/Dockerfile
    ports:
      - "50053:50053"
    environment:
      - LOCATION_GRPC_ADDR=${LOCATION_GRPC_ADDR}
      - LOCATION_REDIS_ADDR=${LOCATION_REDIS_ADDR}
      - LOCATION_NATS_URL=${LOCATION_NATS_URL}
      - LOCATION_NATS_SELF_HEAL=${LOCATION_NATS_SELF_HEAL}
      - LOCATION_EVENTS_ENABLED=${LOCATION_EVENTS_ENABLED}
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      redis:
        condition: service_healthy

  matching:
    container_name: service-matching
    build:
      context: .
      dockerfile: services/matching/Dockerfile
    ports:
      - "50052:50052"
    environment:
      - MATCHING_GRPC_ADDR=${MATCHING_GRPC_ADDR}
      - MATCHING_REDIS_ADDR=${MATCHING_REDIS_ADDR}
      - MATCHING_NATS_URL=${MATCHING_NATS_URL}
      - MATCHING_NATS_SELF_HEAL=${MATCHING_NATS_SELF_HEAL}
      - MATCHING_EVENTS_ENABLED=${MATCHING_EVENTS_ENABLED}
      - MATCHING_RIDE_ADDR=${MATCHING_RIDE_ADDR}
      - MATCHING_OFFER_TTL_SECONDS=${MATCHING_OFFER_TTL_SECONDS}
      - MATCHING_CANDIDATE_TTL_SECONDS=${MATCHING_CANDIDATE_TTL_SECONDS}
      - MATCHING_ACTIVE_OFFER_TTL_SECONDS=${MATCHING_ACTIVE_OFFER_TTL_SECONDS}
      - MATCHING_COOLDOWN_SECONDS=${MATCHING_COOLDOWN_SECONDS}
      - MATCHING_LOCK_TTL_SECONDS=${MATCHING_LOCK_TTL_SECONDS}
      - MATCHING_RADIUS_STEP_METERS=${MATCHING_RADIUS_STEP_METERS}
      - MATCHING_RADIUS_MAX_METERS=${MATCHING_RADIUS_MAX_METERS}
      - MATCHING_MAX_OFFERS=${MATCHING_MAX_OFFERS}
      - MATCHING_AVG_SPEED_KMH=${MATCHING_AVG_SPEED_KMH}
      - MATCHING_ETA_JITTER_MS=${MATCHING_ETA_JITTER_MS}
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      redis:
        condition: service_healthy
      ride:
        condition: service_started

  notify:
    container_name: service-notify
    build:
      context: .
      dockerfile: services/notify/Dockerfile
    ports:
      - "8090:8090"
    environment:
      - NOTIFY_HTTP_ADDR=${NOTIFY_HTTP_ADDR}
      - NOTIFY_NATS_URL=${NOTIFY_NATS_URL}
      - NOTIFY_NATS_SELF_HEAL=${NOTIFY_NATS_SELF_HEAL}
      - NOTIFY_EVENTS_ENABLED=${NOTIFY_EVENTS_ENABLED}
      - NOTIFY_EVENTS_RIDE_SUBJECT=${NOTIFY_EVENTS_RIDE_SUBJECT}
      - NOTIFY_EVENTS_DRIVER_SUBJECT=${NOTIFY_EVENTS_DRIVER_SUBJECT}
    mem_limit: 128m
    cpus: "0.25"
    depends_on:
      nats:
        condition: service_started

  user:
    container_name: service-user
    build:
      context: .
      dockerfile: services/user/Dockerfile
    ports:
      - "8081:8081"
      - "50054:50054"
    environment:
      - USER_HTTP_ADDR=${USER_HTTP_ADDR}
      - USER_GRPC_ADDR=${USER_GRPC_ADDR}
      - USER_POSTGRES_DSN=${USER_POSTGRES_DSN}
      - USER_REDIS_ADDR=${USER_REDIS_ADDR}
      - USER_REDIS_PASSWORD=${USER_REDIS_PASSWORD}
      - USER_REDIS_DB=${USER_REDIS_DB}
      - USER_AUTH_JWT_SECRET=${GATEWAY_JWT_SECRET}
      - USER_AUTH_ISSUER=${USER_AUTH_ISSUER}
      - USER_AUTH_AUDIENCE=${USER_AUTH_AUDIENCE}
      - USER_INTERNAL_AUTH_ENABLED=${USER_INTERNAL_AUTH_ENABLED}
      - USER_INTERNAL_AUTH_TOKEN=${INTERNAL_AUTH_TOKEN}
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      postgres:
        condition: service_healthy

  nats:
    container_name: nats
    image: nats:2.10
    command: ["-js", "-sd", "/data"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    mem_limit: 128m
    cpus: "0.25"

  postgres:
    container_name: postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./scripts/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ride -d rides"]
      interval: 5s
      timeout: 3s
      retries: 10
    mem_limit: 512m
    cpus: "1.0"


  redis:
    container_name: redis
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    mem_limit: 128m
    cpus: "0.25"

  migrate:
    image: kukymbr/goose-docker
    container_name: migrate
    restart: "no"
    mem_limit: 256m
    cpus: "0.25"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: ${RIDE_GOOSE_DBSTRING}
    volumes:
      - ./services/ride/migrations:/migrations

  user-migrate:
    image: kukymbr/goose-docker
    container_name: user-migrate
    restart: "no"
    mem_limit: 256m
    cpus: "0.25"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: ${USER_GOOSE_DBSTRING}
    volumes:
      - ./services/user/migrations:/migrations

volumes:
  nats_data:
  redis_data:
