services:
  gateway:
    container_name: service-gateway
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GATEWAY_HTTP_ADDR=:8080
      - GATEWAY_AUTH_ENABLED=false
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully

  ride:
    container_name: service-ride
    build:
      context: .
      dockerfile: services/ride/Dockerfile
    ports:
      - "50051:50051"
    environment:
      - RIDE_GRPC_ADDR=:50051
      - RIDE_POSTGRES_DSN=postgres://ride:ride@postgres:5432/rides?sslmode=disable
      - RIDE_NATS_URL=nats://nats:4222
      - RIDE_OUTBOX_ENABLED=true
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      postgres:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully

  location:
    container_name: service-location
    build:
      context: .
      dockerfile: services/location/Dockerfile
    ports:
      - "50053:50053"
    environment:
      - LOCATION_GRPC_ADDR=:50053
      - LOCATION_REDIS_ADDR=redis:6379
      - LOCATION_NATS_URL=nats://nats:4222
      - LOCATION_EVENTS_ENABLED=true
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      redis:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully

  matching:
    container_name: service-matching
    build:
      context: .
      dockerfile: services/matching/Dockerfile
    ports:
      - "50052:50052"
    environment:
      - MATCHING_GRPC_ADDR=:50052
      - MATCHING_REDIS_ADDR=redis:6379
      - MATCHING_NATS_URL=nats://nats:4222
      - MATCHING_EVENTS_ENABLED=true
      - MATCHING_RIDE_ADDR=ride:50051
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      redis:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully
      ride:
        condition: service_started

  nats:
    container_name: nats
    image: nats:2.10
    command: ["-js"]
    ports:
      - "4222:4222"
      - "8222:8222"
    mem_limit: 128m
    cpus: "0.25"

  nats-init:
    image: natsio/nats-box:latest
    container_name: nats-init
    depends_on:
      - nats
    entrypoint: ["sh", "-c"]
    command: "until nats --server nats:4222 stream ls >/dev/null 2>&1; do echo 'waiting for nats'; sleep 1; done; nats --server nats:4222 --yes stream add RIDES --subjects 'ride.*' --storage file --retention limits || true; nats --server nats:4222 --yes stream add DRIVERS --subjects 'driver.*' --storage file --retention limits || true"
    restart: "no"

  postgres:
    container_name: postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=ride
      - POSTGRES_PASSWORD=ride
      - POSTGRES_DB=rides
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ride -d rides"]
      interval: 5s
      timeout: 3s
      retries: 10
    mem_limit: 512m
    cpus: "1.0"

  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    mem_limit: 128m
    cpus: "0.25"

  migrate:
    image: kukymbr/goose-docker
    container_name: migrate
    restart: "no"
    mem_limit: 256m
    cpus: "0.25"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgresql://ride:ride@postgres:5432/rides?sslmode=disable
    volumes:
      - ./services/ride/migrations:/migrations
