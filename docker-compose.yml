services:
  gateway:
    container_name: service-gateway
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      - GATEWAY_HTTP_ADDR=:8080
      - GATEWAY_AUTH_ENABLED=true
      - GATEWAY_AUTH_JWT_SECRET=${GATEWAY_JWT_SECRET}
      - GATEWAY_GRPC_USER_ADDR=user:50054
      - GATEWAY_GRPC_INTERNAL_TOKEN=${INTERNAL_AUTH_TOKEN}
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ride:
    container_name: service-ride
    build:
      context: .
      dockerfile: services/ride/Dockerfile
    ports:
      - "50051:50051"
    environment:
      - RIDE_GRPC_ADDR=:50051
      - RIDE_POSTGRES_DSN=postgres://ride:ride@postgres:5432/rides?sslmode=disable
      - RIDE_NATS_URL=nats://nats:4222
      - RIDE_NATS_SELF_HEAL=true
      - RIDE_OUTBOX_ENABLED=true
      - RIDE_GRPC_USER_ADDR=user:50054
      - RIDE_GRPC_USER_REQUEST_TIMEOUT_SECONDS=2
      - RIDE_GRPC_USER_RETRY_MAX=1
      - RIDE_GRPC_USER_RETRY_BACKOFF_MS=100
      - RIDE_CIRCUIT_BREAKER_USER_ENABLED=true
      - RIDE_CIRCUIT_BREAKER_USER_MAX_REQUESTS=5
      - RIDE_CIRCUIT_BREAKER_USER_INTERVAL_SECONDS=30
      - RIDE_CIRCUIT_BREAKER_USER_TIMEOUT_SECONDS=10
      - RIDE_CIRCUIT_BREAKER_USER_FAILURE_RATIO=0.5
      - RIDE_CIRCUIT_BREAKER_USER_MIN_REQUESTS=20
      - RIDE_INTERNAL_AUTH_TOKEN=${INTERNAL_AUTH_TOKEN}
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      postgres:
        condition: service_healthy

  location:
    container_name: service-location
    build:
      context: .
      dockerfile: services/location/Dockerfile
    ports:
      - "50053:50053"
    environment:
      - LOCATION_GRPC_ADDR=:50053
      - LOCATION_REDIS_ADDR=redis:6379
      - LOCATION_NATS_URL=nats://nats:4222
      - LOCATION_NATS_SELF_HEAL=true
      - LOCATION_EVENTS_ENABLED=true
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      redis:
        condition: service_healthy

  matching:
    container_name: service-matching
    build:
      context: .
      dockerfile: services/matching/Dockerfile
    ports:
      - "50052:50052"
    environment:
      - MATCHING_GRPC_ADDR=:50052
      - MATCHING_REDIS_ADDR=redis:6379
      - MATCHING_NATS_URL=nats://nats:4222
      - MATCHING_NATS_SELF_HEAL=true
      - MATCHING_EVENTS_ENABLED=true
      - MATCHING_RIDE_ADDR=ride:50051
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      redis:
        condition: service_healthy
      ride:
        condition: service_started

  notify:
    container_name: service-notify
    build:
      context: .
      dockerfile: services/notify/Dockerfile
    ports:
      - "8090:8090"
    environment:
      - NOTIFY_HTTP_ADDR=:8090
      - NOTIFY_NATS_URL=nats://nats:4222
      - NOTIFY_NATS_SELF_HEAL=true
      - NOTIFY_EVENTS_ENABLED=true
      - NOTIFY_EVENTS_RIDE_SUBJECT=ride.>
      - NOTIFY_EVENTS_DRIVER_SUBJECT=driver.>
    mem_limit: 128m
    cpus: "0.25"
    depends_on:
      nats:
        condition: service_started

  user:
    container_name: service-user
    build:
      context: .
      dockerfile: services/user/Dockerfile
    ports:
      - "8081:8081"
      - "50054:50054"
    environment:
      - USER_HTTP_ADDR=:8081
      - USER_GRPC_ADDR=:50054
      - USER_POSTGRES_DSN=postgres://ride:ride@postgres:5432/users?sslmode=disable
      - USER_REDIS_ADDR=redis:6379
      - USER_REDIS_PASSWORD=
      - USER_REDIS_DB=0
      - USER_AUTH_JWT_SECRET=${GATEWAY_JWT_SECRET}
      - USER_AUTH_ISSUER=ride-hailing
      - USER_AUTH_AUDIENCE=ride-hailing-clients
      - USER_INTERNAL_AUTH_ENABLED=true
      - USER_INTERNAL_AUTH_TOKEN=${INTERNAL_AUTH_TOKEN}
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      postgres:
        condition: service_healthy

  nats:
    container_name: nats
    image: nats:2.10
    command: ["-js", "-sd", "/data"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    mem_limit: 128m
    cpus: "0.25"

  postgres:
    container_name: postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=ride
      - POSTGRES_PASSWORD=ride
      - POSTGRES_DB=rides
    ports:
      - "5432:5432"
    volumes:
      - ./services/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ride -d rides"]
      interval: 5s
      timeout: 3s
      retries: 10
    mem_limit: 512m
    cpus: "1.0"


  redis:
    container_name: redis
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    mem_limit: 128m
    cpus: "0.25"

  migrate:
    image: kukymbr/goose-docker
    container_name: migrate
    restart: "no"
    mem_limit: 256m
    cpus: "0.25"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgresql://ride:ride@postgres:5432/rides?sslmode=disable
    volumes:
      - ./services/ride/migrations:/migrations

  user-migrate:
    image: kukymbr/goose-docker
    container_name: user-migrate
    restart: "no"
    mem_limit: 256m
    cpus: "0.25"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgresql://ride:ride@postgres:5432/users?sslmode=disable
    volumes:
      - ./services/user/migrations:/migrations

volumes:
  nats_data:
  redis_data:
