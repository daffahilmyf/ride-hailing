services:
  gateway:
    env_file:
      - .env.staging
    environment:
      - GATEWAY_AUTH_ENABLED=true
      - GATEWAY_AUTH_JWT_SECRET=${GATEWAY_JWT_SECRET}
      - GATEWAY_AUTH_ISSUER=ride-hailing
      - GATEWAY_AUTH_AUDIENCE=ride-hailing-clients
      - GATEWAY_GRPC_INTERNAL_TOKEN=${GATEWAY_GRPC_INTERNAL_TOKEN}
      - GATEWAY_OBSERVABILITY_METRICS_ENABLED=false
      - GATEWAY_OBSERVABILITY_TRACING_ENABLED=false
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ride:
    env_file:
      - .env.staging
    environment:
      - RIDE_INTERNAL_AUTH_ENABLED=true
      - RIDE_INTERNAL_AUTH_TOKEN=${RIDE_INTERNAL_AUTH_TOKEN}
      - RIDE_OBSERVABILITY_METRICS_ENABLED=false
      - RIDE_OBSERVABILITY_TRACING_ENABLED=false
      - RIDE_NATS_SELF_HEAL=true
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  location:
    env_file:
      - .env.staging
    environment:
      - LOCATION_INTERNAL_AUTH_ENABLED=true
      - LOCATION_INTERNAL_AUTH_TOKEN=${LOCATION_INTERNAL_AUTH_TOKEN}
      - LOCATION_OBSERVABILITY_METRICS_ENABLED=false
      - LOCATION_OBSERVABILITY_TRACING_ENABLED=false
      - LOCATION_NATS_SELF_HEAL=true
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy

  matching:
    env_file:
      - .env.staging
    environment:
      - MATCHING_INTERNAL_AUTH_ENABLED=true
      - MATCHING_INTERNAL_AUTH_TOKEN=${MATCHING_INTERNAL_AUTH_TOKEN}
      - MATCHING_RIDE_INTERNAL_TOKEN=${RIDE_INTERNAL_AUTH_TOKEN}
      - MATCHING_OBSERVABILITY_METRICS_ENABLED=false
      - MATCHING_OBSERVABILITY_TRACING_ENABLED=false
      - MATCHING_NATS_SELF_HEAL=true
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      ride:
        condition: service_started

  nats:
    restart: unless-stopped
    volumes:
      - nats_data:/data

  postgres:
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    restart: unless-stopped
    volumes:
      - redis_data:/data

  migrate:
    env_file:
      - .env.staging

volumes:
  postgres_data:
  redis_data:
  nats_data:
