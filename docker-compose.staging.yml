services:
  gateway:
    env_file:
      - .env.staging
    environment:
      - GATEWAY_AUTH_ENABLED=true
      - GATEWAY_AUTH_JWT_SECRET=${GATEWAY_JWT_SECRET}
      - GATEWAY_AUTH_ISSUER=ride-hailing
      - GATEWAY_AUTH_AUDIENCE=ride-hailing-clients
      - GATEWAY_GRPC_INTERNAL_TOKEN=${GATEWAY_GRPC_INTERNAL_TOKEN}
      - GATEWAY_OBSERVABILITY_METRICS_ENABLED=false
      - GATEWAY_OBSERVABILITY_TRACING_ENABLED=false
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully

  ride:
    env_file:
      - .env.staging
    environment:
      - RIDE_INTERNAL_AUTH_ENABLED=true
      - RIDE_INTERNAL_AUTH_TOKEN=${RIDE_INTERNAL_AUTH_TOKEN}
      - RIDE_OBSERVABILITY_METRICS_ENABLED=false
      - RIDE_OBSERVABILITY_TRACING_ENABLED=false
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully

  location:
    env_file:
      - .env.staging
    environment:
      - LOCATION_INTERNAL_AUTH_ENABLED=true
      - LOCATION_INTERNAL_AUTH_TOKEN=${LOCATION_INTERNAL_AUTH_TOKEN}
      - LOCATION_OBSERVABILITY_METRICS_ENABLED=false
      - LOCATION_OBSERVABILITY_TRACING_ENABLED=false
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully

  matching:
    env_file:
      - .env.staging
    environment:
      - MATCHING_INTERNAL_AUTH_ENABLED=true
      - MATCHING_INTERNAL_AUTH_TOKEN=${MATCHING_INTERNAL_AUTH_TOKEN}
      - MATCHING_RIDE_INTERNAL_TOKEN=${RIDE_INTERNAL_AUTH_TOKEN}
      - MATCHING_OBSERVABILITY_METRICS_ENABLED=false
      - MATCHING_OBSERVABILITY_TRACING_ENABLED=false
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      nats-init:
        condition: service_completed_successfully
      ride:
        condition: service_started

  nats:
    restart: unless-stopped
    volumes:
      - nats_data:/data

  nats-init:
    restart: "no"
    entrypoint: ["sh", "-c"]
    command: "until nats --server nats:4222 stream ls >/dev/null 2>&1; do echo 'waiting for nats'; sleep 1; done; nats --server nats:4222 --yes stream add RIDES --subjects 'ride.*' --storage file --retention limits || true; nats --server nats:4222 --yes stream add DRIVERS --subjects 'driver.*' --storage file --retention limits || true"

  postgres:
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    restart: unless-stopped
    volumes:
      - redis_data:/data

  migrate:
    env_file:
      - .env.staging

volumes:
  postgres_data:
  redis_data:
  nats_data:
