services:
  gateway:
    env_file:
      - .env.staging
    environment:
      - GATEWAY_AUTH_ENABLED=true
      - GATEWAY_AUTH_JWT_SECRET=${GATEWAY_JWT_SECRET}
      - GATEWAY_AUTH_ISSUER=ride-hailing
      - GATEWAY_AUTH_AUDIENCE=ride-hailing-clients
      - GATEWAY_GRPC_INTERNAL_TOKEN=${GATEWAY_GRPC_INTERNAL_TOKEN}
      - GATEWAY_OBSERVABILITY_TRACING_ENABLED=true
      - GATEWAY_OBSERVABILITY_TRACING_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
    restart: unless-stopped

  ride:
    env_file:
      - .env.staging
    environment:
      - RIDE_INTERNAL_AUTH_ENABLED=true
      - RIDE_INTERNAL_AUTH_TOKEN=${RIDE_INTERNAL_AUTH_TOKEN}
    restart: unless-stopped

  location:
    env_file:
      - .env.staging
    environment:
      - LOCATION_INTERNAL_AUTH_ENABLED=true
      - LOCATION_INTERNAL_AUTH_TOKEN=${LOCATION_INTERNAL_AUTH_TOKEN}
    restart: unless-stopped

  matching:
    env_file:
      - .env.staging
    environment:
      - MATCHING_INTERNAL_AUTH_ENABLED=true
      - MATCHING_INTERNAL_AUTH_TOKEN=${MATCHING_INTERNAL_AUTH_TOKEN}
      - MATCHING_RIDE_INTERNAL_TOKEN=${RIDE_INTERNAL_AUTH_TOKEN}
    restart: unless-stopped

  nats:
    restart: unless-stopped
    volumes:
      - nats_data:/data

  postgres:
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    restart: unless-stopped
    volumes:
      - redis_data:/data

  migrate:
    env_file:
      - .env.staging

volumes:
  postgres_data:
  redis_data:
  nats_data:
