apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ride-hailing-prod
namePrefix: prod-
resources:
  - ../../base
  - secrets.yaml
configMapGenerator:
  - name: ride-config
    envs:
      - config.env
generatorOptions:
  disableNameSuffixHash: true
images:
  - name: ride-hailing/ride
    newTag: prod
patchesStrategicMerge:
  - patch.yaml
