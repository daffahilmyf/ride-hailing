apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
configMapGenerator:
  - name: ride-config
    envs:
      - config.env
secretGenerator:
  - name: ride-secrets
    envs:
      - secret.env
generatorOptions:
  disableNameSuffixHash: true
images:
  - name: ride-hailing/ride
    newTag: staging
