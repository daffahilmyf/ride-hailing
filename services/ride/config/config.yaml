service:
  name: "ride-service"

grpc:
  addr: ":50051"
  user_addr: "user:50054"

shutdown:
  timeout: 10

postgres:
  dsn: "postgres://ride:ride@postgres:5432/rides?sslmode=disable"

idempotency:
  ttl_seconds: 86400

nats:
  url: "nats://nats:4222"
  self_heal: true

outbox:
  enabled: true
  interval_millis: 2000
  batch_size: 25
  max_attempts: 10
  retention_hours: 168

offer_expiry:
  enabled: true
  interval_millis: 5000
  batch_size: 50

internal_auth:
  enabled: false
  token: ""
