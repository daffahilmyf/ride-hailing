service:
  name: "location-service"

grpc:
  addr: ":50053"

shutdown:
  timeout: 10

redis:
  addr: "redis:6379"
  password: ""
  db: 0

location:
  ttl_seconds: 60
  key_prefix: "driver:location:"
  geo_key: "drivers:geo"

nats:
  url: "nats://nats:4222"

events:
  enabled: true

internal_auth:
  enabled: false
  token: ""

observability:
  metrics_enabled: true
  metrics_addr: ":9095"
  tracing_enabled: false
  tracing_endpoint: ""
  tracing_insecure: true
