service:
  name: "location-service"

grpc:
  addr: ":50053"

shutdown:
  timeout: 10

redis:
  addr: "redis:6379"
  password: ""
  db: 0

location:
  ttl_seconds: 60
  key_prefix: "driver:location:"
  geo_key: "drivers:geo"

rate_limit:
  enabled: true
  min_gap_ms: 300
  key_prefix: "driver:location:rate:"

cleanup:
  enabled: true
  interval_seconds: 60
  batch_size: 1000

nats:
  url: "nats://nats:4222"
  self_heal: true

events:
  enabled: true

internal_auth:
  enabled: false
  token: ""

observability:
  metrics_enabled: true
  metrics_addr: ":9095"
  tracing_enabled: false
  tracing_endpoint: ""
  tracing_insecure: true
