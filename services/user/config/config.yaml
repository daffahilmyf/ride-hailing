service:
  name: "user-service"

http:
  addr: ":8081"
  read_timeout_seconds: 5
  write_timeout_seconds: 5

grpc:
  addr: ":50054"

shutdown:
  timeout: 10

postgres:
  dsn: "postgres://ride:ride@postgres:5432/users?sslmode=disable"

redis:
  addr: "redis:6379"
  password: ""
  db: 0

auth:
  jwt_secret: ""
  issuer: "ride-hailing"
  audience: "ride-hailing-clients"
  access_ttl_seconds: 1800
  refresh_ttl_seconds: 2592000

internal_auth:
  enabled: true
  token: ""

rate_limit:
  auth_requests: 30
  window_seconds: 60
  key_prefix: "user:rate:"

observability:
  metrics_enabled: true
  metrics_addr: ":9096"
