openapi: 3.0.3
info:
  title: Ride Hailing Gateway API
  version: 0.1.0
  description: Public HTTP API served by the gateway. Some endpoints proxy to internal services.
servers:
  - url: http://localhost:8080
paths:
  /readyz:
    get:
      summary: Gateway readiness
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReadyResponse"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/GatewayErrorResponse"
                  - $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/healthz:
    get:
      summary: Service health
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HealthResponse"
  /v1/readyz:
    get:
      summary: Service readiness
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReadyResponse"
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/GatewayErrorResponse"
                  - $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/auth/register:
    post:
      summary: Register user
      parameters:
        - name: X-Device-Id
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/UserErrorResponse"
                  - $ref: "#/components/schemas/UserErrorResponseInvalidCode"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseAlreadyExists"
  /v1/auth/login:
    post:
      summary: Login
      parameters:
        - name: X-Device-Id
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseInvalidCredentials"
        "429":
          description: Account locked
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseAccountLocked"
  /v1/auth/refresh:
    post:
      summary: Refresh tokens
      parameters:
        - name: X-Device-Id
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RefreshResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseInvalidCredentials"
  /v1/auth/logout:
    post:
      summary: Logout
      parameters:
        - name: X-Device-Id
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogoutRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserStatusResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseInvalidCredentials"
  /v1/auth/verify:
    post:
      summary: Verify email or phone
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserStatusResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseInvalidCode"
  /v1/users/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MeResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseInvalidCredentials"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseNotFound"
  /v1/auth/logout_all:
    post:
      summary: Logout all sessions
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserStatusResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseInvalidCredentials"
  /v1/auth/logout_device:
    post:
      summary: Logout a specific device
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogoutDeviceRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserStatusResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseInvalidCredentials"
  /v1/auth/sessions:
    get:
      summary: List active sessions
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionsResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserErrorResponseInvalidCredentials"
  /v1/rides:
    post:
      summary: Create ride
      security:
        - bearerAuth: []
      parameters:
        - name: Idempotency-Key
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRideRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RideResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponse"
        "429":
          description: Rate limited
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseRateLimited"
        "503":
          description: Upstream unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/rides/{ride_id}/cancel:
    post:
      summary: Cancel ride
      security:
        - bearerAuth: []
      parameters:
        - name: ride_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CancelRideRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RideResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponse"
        "503":
          description: Upstream unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/rides/{ride_id}/offers:
    post:
      summary: Create offer for ride
      security:
        - bearerAuth: []
      parameters:
        - name: ride_id
          in: path
          required: true
          schema:
            type: string
        - name: Idempotency-Key
          in: header
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOfferRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OfferResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponse"
        "503":
          description: Upstream unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/drivers/{driver_id}/location:
    post:
      summary: Update driver location
      security:
        - bearerAuth: []
      parameters:
        - name: driver_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDriverLocationRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponse"
        "503":
          description: Upstream unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/drivers/{driver_id}/status:
    post:
      summary: Update driver status
      security:
        - bearerAuth: []
      parameters:
        - name: driver_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDriverStatusRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponse"
        "503":
          description: Upstream unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/drivers/nearby:
    post:
      summary: List nearby drivers
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NearbyDriversRequest"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NearbyDriversResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponse"
        "429":
          description: Rate limited
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseRateLimited"
        "503":
          description: Upstream unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/offers/{offer_id}/accept:
    post:
      summary: Accept offer
      security:
        - bearerAuth: []
      parameters:
        - name: offer_id
          in: path
          required: true
          schema:
            type: string
        - name: Idempotency-Key
          in: header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OfferResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponse"
        "503":
          description: Upstream unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/offers/{offer_id}/decline:
    post:
      summary: Decline offer
      security:
        - bearerAuth: []
      parameters:
        - name: offer_id
          in: path
          required: true
          schema:
            type: string
        - name: Idempotency-Key
          in: header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OfferResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponse"
        "503":
          description: Upstream unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/offers/{offer_id}/expire:
    post:
      summary: Expire offer
      security:
        - bearerAuth: []
      parameters:
        - name: offer_id
          in: path
          required: true
          schema:
            type: string
        - name: Idempotency-Key
          in: header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OfferResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponse"
        "503":
          description: Upstream unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GatewayErrorResponseUpstream"
  /v1/notify/sse:
    get:
      summary: Notification SSE stream
      security:
        - bearerAuth: []
      parameters:
        - name: ride_id
          in: query
          required: false
          schema:
            type: string
        - name: Last-Event-ID
          in: header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            text/event-stream:
              schema:
                type: string
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Meta:
      type: object
      properties:
        request_id:
          type: string
        trace_id:
          type: string
    ApiError:
      type: object
      properties:
        type:
          type: string
        code:
          type: string
        message:
          type: string
        details:
          type: object
      example:
        type: BAD_REQUEST
        code: VALIDATION_ERROR
        message: invalid request
        details:
          field: ride_id
    GatewayErrorResponse:
      type: object
      properties:
        error:
          $ref: "#/components/schemas/ApiError"
        meta:
          $ref: "#/components/schemas/Meta"
      example:
        error:
          type: BAD_REQUEST
          code: VALIDATION_ERROR
          message: invalid request
          details:
            field: ride_id
        meta:
          request_id: "req-123"
          trace_id: "trace-abc"
    GatewayErrorResponseRateLimited:
      type: object
      properties:
        error:
          $ref: "#/components/schemas/ApiError"
        meta:
          $ref: "#/components/schemas/Meta"
      example:
        error:
          type: RATE_LIMITED
          code: RATE_LIMITED
          message: rate limited
        meta:
          request_id: "req-456"
          trace_id: "trace-def"
    GatewayErrorResponseUpstream:
      type: object
      properties:
        error:
          $ref: "#/components/schemas/ApiError"
        meta:
          $ref: "#/components/schemas/Meta"
      example:
        error:
          type: UNAVAILABLE
          code: UPSTREAM_UNAVAILABLE
          message: upstream unavailable
          details:
            reason: UPSTREAM_UNAVAILABLE
        meta:
          request_id: "req-789"
          trace_id: "trace-ghi"
    HealthResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/StatusData"
        meta:
          $ref: "#/components/schemas/Meta"
    ReadyResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/StatusData"
        meta:
          $ref: "#/components/schemas/Meta"
    StatusResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/StatusData"
        meta:
          $ref: "#/components/schemas/Meta"
      example:
        data:
          status: ok
        meta:
          request_id: "req-123"
          trace_id: "trace-abc"
    RideResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/RideData"
        meta:
          $ref: "#/components/schemas/Meta"
      example:
        data:
          ride_id: "ride-uuid"
          status: REQUESTED
        meta:
          request_id: "req-123"
          trace_id: "trace-abc"
    OfferResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/OfferData"
        meta:
          $ref: "#/components/schemas/Meta"
      example:
        data:
          offer_id: "offer-uuid"
          ride_id: "ride-uuid"
          driver_id: "driver-uuid"
          status: PENDING
          expires_at: "2026-02-08T12:00:00Z"
        meta:
          request_id: "req-123"
          trace_id: "trace-abc"
    NearbyDriversResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/NearbyDriversData"
        meta:
          $ref: "#/components/schemas/Meta"
      example:
        data:
          drivers:
            - driver_id: "driver-uuid"
              lat: -6.2
              lng: 106.8167
              distance_m: 120.5
        meta:
          request_id: "req-123"
          trace_id: "trace-abc"
    StatusData:
      type: object
      properties:
        status:
          type: string
    RideData:
      type: object
      properties:
        ride_id:
          type: string
        status:
          type: string
    OfferData:
      type: object
      properties:
        offer_id:
          type: string
        ride_id:
          type: string
        driver_id:
          type: string
        status:
          type: string
        expires_at:
          type: string
    NearbyDriversData:
      type: object
      properties:
        drivers:
          type: array
          items:
            $ref: "#/components/schemas/NearbyDriver"
    NearbyDriver:
      type: object
      properties:
        driver_id:
          type: string
        lat:
          type: number
        lng:
          type: number
        distance_m:
          type: number
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
        phone:
          type: string
        password:
          type: string
        role:
          type: string
        name:
          type: string
        device_id:
          type: string
      required:
        - password
        - role
      oneOf:
        - required: [email]
        - required: [phone]
      example:
        email: rider@example.com
        password: "StrongPass123!"
        role: rider
        name: "Rider One"
        device_id: "device-ios-001"
    LoginRequest:
      type: object
      properties:
        email:
          type: string
        phone:
          type: string
        password:
          type: string
        device_id:
          type: string
      required:
        - password
      oneOf:
        - required: [email]
        - required: [phone]
      example:
        email: rider@example.com
        password: "StrongPass123!"
        device_id: "device-ios-001"
    RefreshRequest:
      type: object
      properties:
        refresh_token:
          type: string
        device_id:
          type: string
      required: [refresh_token]
      example:
        refresh_token: "refresh-token-value"
        device_id: "device-ios-001"
    LogoutRequest:
      type: object
      properties:
        refresh_token:
          type: string
        device_id:
          type: string
      required: [refresh_token]
      example:
        refresh_token: "refresh-token-value"
        device_id: "device-ios-001"
    VerifyRequest:
      type: object
      properties:
        channel:
          type: string
        target:
          type: string
        code:
          type: string
      required: [channel, target, code]
      example:
        channel: email
        target: rider@example.com
        code: "123456"
    LogoutDeviceRequest:
      type: object
      properties:
        device_id:
          type: string
      required: [device_id]
      example:
        device_id: "device-ios-001"
    UserErrorResponse:
      type: object
      properties:
        error:
          type: string
      example:
        error: invalid_request
    UserErrorResponseInvalidCredentials:
      type: object
      properties:
        error:
          type: string
      example:
        error: invalid_credentials
    UserErrorResponseAccountLocked:
      type: object
      properties:
        error:
          type: string
      example:
        error: account_locked
    UserErrorResponseAlreadyExists:
      type: object
      properties:
        error:
          type: string
      example:
        error: already_exists
    UserErrorResponseInvalidCode:
      type: object
      properties:
        error:
          type: string
      example:
        error: invalid_code
    UserErrorResponseNotFound:
      type: object
      properties:
        error:
          type: string
      example:
        error: not_found
    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        token_type:
          type: string
        expires_in:
          type: integer
          format: int64
      example:
        access_token: "access-token-value"
        refresh_token: "refresh-token-value"
        token_type: bearer
        expires_in: 900
    RegisterResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        tokens:
          $ref: "#/components/schemas/TokenResponse"
        verification_code:
          type: string
      example:
        user:
          id: "user-uuid"
          role: rider
          name: "Rider One"
          email: rider@example.com
        tokens:
          access_token: "access-token-value"
          refresh_token: "refresh-token-value"
          token_type: bearer
          expires_in: 900
        verification_code: "123456"
    LoginResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        tokens:
          $ref: "#/components/schemas/TokenResponse"
      example:
        user:
          id: "user-uuid"
          role: rider
          name: "Rider One"
          email: rider@example.com
        tokens:
          access_token: "access-token-value"
          refresh_token: "refresh-token-value"
          token_type: bearer
          expires_in: 900
    RefreshResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        tokens:
          $ref: "#/components/schemas/TokenResponse"
      example:
        user:
          id: "user-uuid"
          role: rider
          name: "Rider One"
          email: rider@example.com
        tokens:
          access_token: "access-token-value"
          refresh_token: "refresh-token-value"
          token_type: bearer
          expires_in: 900
    UserStatusResponse:
      type: object
      properties:
        status:
          type: string
      example:
        status: ok
    SessionsResponse:
      type: object
      properties:
        sessions:
          type: array
          items:
            $ref: "#/components/schemas/Session"
      example:
        sessions:
          - device_id: "device-ios-001"
            user_agent: "iOS/17"
            ip: "203.0.113.1"
            created_at: "2026-02-08T10:00:00Z"
