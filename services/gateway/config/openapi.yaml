openapi: 3.0.3
info:
  title: Ride Hailing Gateway API
  version: 0.1.0
  description: Public HTTP API served by the gateway. Some endpoints proxy to internal services.
servers:
  - url: http://localhost:8080
paths:
  /v1/auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "200":
          description: OK
  /v1/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: OK
  /v1/auth/refresh:
    post:
      summary: Refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RefreshRequest"
      responses:
        "200":
          description: OK
  /v1/auth/logout:
    post:
      summary: Logout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LogoutRequest"
      responses:
        "200":
          description: OK
  /v1/users/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
  /v1/rides:
    post:
      summary: Create ride
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRideRequest"
      responses:
        "200":
          description: OK
  /v1/drivers/{driver_id}/location:
    post:
      summary: Update driver location
      security:
        - bearerAuth: []
      parameters:
        - name: driver_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LocationUpdate"
      responses:
        "200":
          description: OK
  /v1/notify/sse:
    get:
      summary: Notification SSE stream
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        role:
          type: string
      required: [email, password, role]
    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        device_id:
          type: string
      required: [email, password, device_id]
    RefreshRequest:
      type: object
      properties:
        refresh_token:
          type: string
      required: [refresh_token]
    LogoutRequest:
      type: object
      properties:
        refresh_token:
          type: string
      required: [refresh_token]
    CreateRideRequest:
      type: object
      properties:
        pickup_lat:
          type: number
        pickup_lng:
          type: number
        dropoff_lat:
          type: number
        dropoff_lng:
          type: number
      required: [pickup_lat, pickup_lng, dropoff_lat, dropoff_lng]
    LocationUpdate:
      type: object
      properties:
        lat:
          type: number
        lng:
          type: number
      required: [lat, lng]
