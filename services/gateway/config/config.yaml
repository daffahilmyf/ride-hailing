service:
  name: "api-gateway"

http:
  addr: ":8080"
  max_body_bytes: 1048576
  request_timeout_seconds: 5
  gzip_enabled: true

shutdown:
  timeout: 10

auth:
  enabled: false
  jwt_secret: ""
  jwt_secrets: []
  issuer: "ride-hailing"
  audience: "ride-hailing-clients"

grpc:
  ride_addr: "ride:50051"
  matching_addr: "matching:50052"
  location_addr: "location:50053"
  timeout_seconds: 2
  retry_max: 2
  retry_backoff_ms: 100
  connect_required: false
  internal_token: ""

rate_limit:
  requests: 100
  window_seconds: 60
  nearby_requests: 20
  nearby_window_seconds: 30
  notify_requests: 10
  notify_window_seconds: 60

redis:
  addr: "redis:6379"
  password: ""
  db: 0

cache:
  enabled: true
  default_ttl_seconds: 60

observability:
  metrics_enabled: true
  tracing_enabled: false
  tracing_endpoint: ""
  tracing_insecure: true

notify:
  base_url: "http://notify:8090"

user:
  base_url: "http://user:8081"
