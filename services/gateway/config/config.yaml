service:
  name: "api-gateway"

http:
  addr: ":8080"
  max_body_bytes: 1048576

shutdown:
  timeout: 10

auth:
  enabled: false
  jwt_secret: ""
  issuer: "ride-hailing"
  audience: "ride-hailing-clients"

grpc:
  ride_addr: "localhost:50051"
  matching_addr: "localhost:50052"
  location_addr: "localhost:50053"
  timeout_seconds: 2
  retry_max: 2
  retry_backoff_ms: 100

rate_limit:
  requests: 100
  window_seconds: 60

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

cache:
  enabled: true
  default_ttl_seconds: 60

observability:
  metrics_enabled: true
  tracing_enabled: false
  tracing_endpoint: ""
  tracing_insecure: true
