service:
  name: "matching-service"

grpc:
  addr: ":50052"

shutdown:
  timeout: 10

redis:
  addr: "redis:6379"
  password: ""
  db: 0

matching:
  geo_key: "drivers:geo"
  status_key: "drivers:status"
  available_key: "drivers:available"
  offer_key_prefix: "driver:offer:"
  offer_ttl_seconds: 10
  radius_meters: 3000
  limit: 5
  offer_retry_max: 3
  offer_retry_backoff_ms: 200
  offer_retry_max_backoff_ms: 1500
  candidate_ttl_seconds: 30
  active_offer_ttl_seconds: 12
  cooldown_seconds: 20
  lock_ttl_seconds: 15
  radius_step_meters: 1000
  radius_max_meters: 5000
  max_offers: 5
  avg_speed_kmh: 24
  eta_jitter_ms: 200

nats:
  url: "nats://nats:4222"
  self_heal: true

events:
  enabled: true
  ride_requested_subject: "ride.requested"
  driver_location_subject: "driver.location.updated"

internal_auth:
  enabled: false
  token: ""

ride:
  addr: "ride:50051"
  internal_token: ""

observability:
  metrics_enabled: true
  metrics_addr: ":9096"
  tracing_enabled: false
  tracing_endpoint: ""
  tracing_insecure: true
