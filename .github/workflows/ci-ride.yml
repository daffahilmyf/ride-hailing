name: CI Ride (Test + Build)

on:
  push:
    branches: [main]
    paths:
      - services/ride/**

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true
          cache-dependency-path: services/ride/go.sum
      - name: Go test
        working-directory: services/ride
        run: go test ./...
      - name: Go build
        working-directory: services/ride
        run: go build ./cmd/ride

