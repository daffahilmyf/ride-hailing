name: CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dir:
          - proto
          - services/gateway
          - services/ride
          - services/location
          - services/matching
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
      - name: Go test
        working-directory: ${{ matrix.dir }}
        run: go test ./...

  build_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tag
        id: vars
        run: echo "tag=gitsha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push gateway
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/gateway/Dockerfile
          push: true
          tags: ghcr.io/daffahilmyf/ride-hailing-gateway:${{ steps.vars.outputs.tag }}

      - name: Build and push ride
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/ride/Dockerfile
          push: true
          tags: ghcr.io/daffahilmyf/ride-hailing-ride:${{ steps.vars.outputs.tag }}

      - name: Build and push location
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/location/Dockerfile
          push: true
          tags: ghcr.io/daffahilmyf/ride-hailing-location:${{ steps.vars.outputs.tag }}

      - name: Build and push matching
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/matching/Dockerfile
          push: true
          tags: ghcr.io/daffahilmyf/ride-hailing-matching:${{ steps.vars.outputs.tag }}

      - name: Update dev image tags
        run: |
          TAG=${{ steps.vars.outputs.tag }}
          for svc in gateway ride location matching; do
            file="ops/k8s/services/${svc}/overlays/dev/kustomization.yaml"
            sed -i "s/newTag: .*/newTag: ${TAG}/" "${file}"
          done

      - name: Commit updated tags
        run: |
          if git diff --quiet; then
            echo "No tag updates"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ops/k8s/services/*/overlays/dev/kustomization.yaml
          git commit -m "chore(k8s): update dev image tags"
          git push
