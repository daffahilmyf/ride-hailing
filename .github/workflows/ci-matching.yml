name: CI Matching

on:
  push:
    branches: [main]
    paths:
      - services/matching/**
      - proto/**
      - ops/k8s/services/matching/**
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
      - name: Go test
        working-directory: services/matching
        run: go test ./...

  build_push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tag
        id: vars
        run: echo "tag=gitsha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push matching
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/matching/Dockerfile
          push: true
          tags: ghcr.io/daffahilmyf/ride-hailing-matching:${{ steps.vars.outputs.tag }}

      - name: Update dev image tag
        run: |
          TAG=${{ steps.vars.outputs.tag }}
          file="ops/k8s/services/matching/overlays/dev/kustomization.yaml"
          sed -i "s/newTag: .*/newTag: ${TAG}/" "${file}"

      - name: Commit updated tag
        run: |
          if git diff --quiet; then
            echo "No tag updates"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ops/k8s/services/matching/overlays/dev/kustomization.yaml
          git commit -m "chore(k8s): update matching dev tag"
          git push
