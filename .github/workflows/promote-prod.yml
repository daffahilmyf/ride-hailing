name: Promote to Prod

on:
  workflow_dispatch:
    inputs:
      service:
        description: "Service to promote"
        required: true
        type: choice
        options:
          - gateway
          - ride
          - location
          - matching
      digest:
        description: "Image digest (e.g., sha256:...)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update prod digest
        run: |
          SERVICE=${{ inputs.service }}
          DIGEST=${{ inputs.digest }}
          FILE="ops/k8s/services/${SERVICE}/overlays/prod/kustomization.yaml"
          sed -i "s/digest: .*/digest: ${DIGEST}/" "${FILE}"

      - name: Commit change
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ops/k8s/services/${{ inputs.service }}/overlays/prod/kustomization.yaml
          git commit -m "chore(k8s): promote ${{ inputs.service }} to prod"
          git push
