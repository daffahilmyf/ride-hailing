apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/daffahilmyf/ride-hailing-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: GATEWAY_HTTP_ADDR
              value: ":8080"
            - name: GATEWAY_AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: jwt_secret
            - name: GATEWAY_GRPC_INTERNAL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: grpc_internal_token
            - name: GATEWAY_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: redis_password
          volumeMounts:
            - name: config
              mountPath: /config
          args: ["serve", "--config", "/config/config.yaml"]
      volumes:
        - name: config
          configMap:
            name: gateway-config
