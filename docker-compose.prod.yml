services:
  gateway:
    env_file:
      - .env.prod
    environment:
      - GATEWAY_AUTH_ENABLED=true
      - GATEWAY_AUTH_JWT_SECRET=${GATEWAY_JWT_SECRET}
      - GATEWAY_AUTH_ISSUER=ride-hailing
      - GATEWAY_AUTH_AUDIENCE=ride-hailing-clients
      - GATEWAY_GRPC_USER_ADDR=user:50054
      - GATEWAY_GRPC_INTERNAL_TOKEN=${GATEWAY_GRPC_INTERNAL_TOKEN}
      - GATEWAY_OBSERVABILITY_TRACING_ENABLED=true
      - GATEWAY_OBSERVABILITY_TRACING_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT}
    restart: unless-stopped
    mem_limit: 512m
    cpus: "1.0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  ride:
    env_file:
      - .env.prod
    environment:
      - RIDE_INTERNAL_AUTH_ENABLED=true
      - RIDE_INTERNAL_AUTH_TOKEN=${RIDE_INTERNAL_AUTH_TOKEN}
      - RIDE_GRPC_USER_REQUEST_TIMEOUT_SECONDS=2
      - RIDE_GRPC_USER_RETRY_MAX=1
      - RIDE_GRPC_USER_RETRY_BACKOFF_MS=100
      - RIDE_CIRCUIT_BREAKER_USER_ENABLED=true
      - RIDE_CIRCUIT_BREAKER_USER_MAX_REQUESTS=5
      - RIDE_CIRCUIT_BREAKER_USER_INTERVAL_SECONDS=30
      - RIDE_CIRCUIT_BREAKER_USER_TIMEOUT_SECONDS=10
      - RIDE_CIRCUIT_BREAKER_USER_FAILURE_RATIO=0.5
      - RIDE_CIRCUIT_BREAKER_USER_MIN_REQUESTS=20
      - RIDE_NATS_SELF_HEAL=true
    restart: unless-stopped
    mem_limit: 512m
    cpus: "1.0"
    depends_on:
      postgres:
        condition: service_healthy

  location:
    env_file:
      - .env.prod
    environment:
      - LOCATION_INTERNAL_AUTH_ENABLED=true
      - LOCATION_INTERNAL_AUTH_TOKEN=${LOCATION_INTERNAL_AUTH_TOKEN}
      - LOCATION_NATS_SELF_HEAL=true
    restart: unless-stopped
    mem_limit: 512m
    cpus: "1.0"
    depends_on:
      redis:
        condition: service_healthy

  matching:
    env_file:
      - .env.prod
    environment:
      - MATCHING_INTERNAL_AUTH_ENABLED=true
      - MATCHING_INTERNAL_AUTH_TOKEN=${MATCHING_INTERNAL_AUTH_TOKEN}
      - MATCHING_RIDE_INTERNAL_TOKEN=${RIDE_INTERNAL_AUTH_TOKEN}
      - MATCHING_NATS_SELF_HEAL=true
    restart: unless-stopped
    mem_limit: 512m
    cpus: "1.0"
    depends_on:
      redis:
        condition: service_healthy
      ride:
        condition: service_started

  notify:
    env_file:
      - .env.prod
    environment:
      - NOTIFY_NATS_URL=nats://nats:4222
      - NOTIFY_NATS_SELF_HEAL=true
      - NOTIFY_EVENTS_ENABLED=true
      - NOTIFY_EVENTS_RIDE_SUBJECT=ride.>
      - NOTIFY_EVENTS_DRIVER_SUBJECT=driver.>
    restart: unless-stopped
    mem_limit: 256m
    cpus: "0.50"
    depends_on:
      nats:
        condition: service_started

  nats:
    restart: unless-stopped
    mem_limit: 256m
    cpus: "0.50"
    volumes:
      - nats_data:/data

  postgres:
    restart: unless-stopped
    mem_limit: 1024m
    cpus: "2.0"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    restart: unless-stopped
    mem_limit: 256m
    cpus: "0.50"
    volumes:
      - redis_data:/data

  migrate:
    env_file:
      - .env.prod

volumes:
  postgres_data:
  redis_data:
  nats_data:
